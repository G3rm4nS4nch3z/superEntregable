<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<h3>Germán Sánchez Portillo</h3>

	<div class="container">
        <div class="row justify-content-center align-items-start mt-5 mb-4">
            <div class="col-6 border border-4 p-5">
				<form th:action="@{/pelis/busquedaPelis}" method="get" class="row g-3">
					<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Buscar una peli</button>
					</div>
				</form>
				<form th:action="@{/pelis/listarPelis}" method="get">
        			<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Peliculas Guardadas</button>
         			</div>
    			</form>
    			<form th:action="@{/pelis/inicioUsuario}" method="get">
        			<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Cambiar de Usuario</button>
         			</div>
    			</form>
			</div>
		</div>
	</div>	
</body>
</html>
