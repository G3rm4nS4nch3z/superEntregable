<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inicio de Sesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
	<h3>Germán Sanchez Portillo</h3>
	<div class="container">
        <div class="row justify-content-center align-items-start mt-5 mb-4">
            <div class="col-6 border border-4 p-5">
				<form th:action="@{/pelis/checkUsuario}" th:object="${usuario}" method="post" class="row g-3">
					<div class="mb-3">
						<label class="form-label">Email address</label>
						<input type="email" th:field="*{email}" class="form-control" aria-describedby="emailHelp">
						<div class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" th:field="*{password}"class="form-control">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input">
						<label class="form-check-label">Like si te gusta esta intro</label>
					</div>
					<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Iniciar Sesion</button>
					</div>
				</form>
				<form th:action="@{/pelis/registroUsuario}" method="get">
        			<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Registrarse</button>
         			</div>
    			</form>
				<p></p>
				<span th:if="${!correcto}">
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
  						<strong>Error al iniciar sesion </strong>Email o contraseña incorrectos.
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</span>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
