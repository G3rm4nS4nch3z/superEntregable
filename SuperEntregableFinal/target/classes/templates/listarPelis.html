<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listar Pelis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<h3>Germ치n S치nchez Portillo</h3>
	<div class="container">
        <div class="row justify-content-center align-items-start mt-5 mb-4">
            <div class="col-6 border border-4 p-5">
				<table class="table table-striped" >
					  	<tr>
					  		<th class ="text-center">Titulo</th>
					  		<th class ="text-center">Informaci칩n</th>
					  	</tr>
						<tr th:each="pelis : ${usuario.peliculas}">
							<th class ="text-center" th:text="${pelis.titulo}"></th>
							<th>
								<div class = "text-center">
									<button type="button" class="btn btn-primary " data-bs-toggle="modal" th:data-bs-target="'#'+${pelis.idPeli}" >
	  									I+
									</button>
								</div>
								
								
								<!-- Modal -->
								<div class="modal fade" th:id="${pelis.idPeli}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
								 	<div class="modal-dialog">
								    	<div class="modal-content">
								      		<div class="modal-header">
								        		<h5 class="modal-title" id="staticBackdropLabel">Pelicula</h5>
								        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								      		</div>
								      		<div class="modal-body">
								        		<div class="card mb-3" style="max-width: 540px;">
								  					<div class="row g-0">
														<div class="col-md-4">
								      						<img th:src="*{pelis.poster}"class="img-fluid">
								    					</div>
								    					<div class="col-md-8">
								      						<div class="card-body">
								        						<h5 class="card-title" th:text="${pelis.titulo}"></h5>
								        						<p class="card-text" th:text="${pelis.director}"></p>
								        						<p class="card-text" th:text="${pelis.year}"></p>
								        						<p class="card-text" th:text="${pelis.duracion}"></p>
								      						</div>
								    					</div>
								  					</div>
												</div>
									      	</div>
									  		<p class="card-text"><small class="text-muted">Guardada por <span th:text="*{usuario.nombre}"></span></small></p>
								
									      	<div class="modal-footer">
									        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									      	</div>
									   	</div>
									</div>
								</div>
							</th>
						</tr>
					</table>
				<form th:action="@{/pelis/mostrarPeli}" method="get">
        			<div class="d-grid gap-2 px-5 mt-3">
						<button type="submit" class="btn btn-primary">Atr치s</button>	
         			</div>
    			</form>
			</div>
		</div>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	
	</body>
</html>
